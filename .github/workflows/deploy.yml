name: Deploy to server

on:
  push:
    branches:
      - main  # se déclenche à chaque push sur main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Test secrets existence
        run: |
          if [ -z "${{ secrets.SERVER_IP }}" ]; then
            echo "ERROR: SERVER_IP secret is missing"
            exit 1
          fi
          if [ -z "${{ secrets.SERVER_USER }}" ]; then
            echo "ERROR: SERVER_USER secret is missing"
            exit 1
          fi
          if [ -z "${{ secrets.SERVER_SSH_KEY }}" ]; then
            echo "ERROR: SERVER_SSH_KEY secret is missing"
            exit 1
          fi
          echo "All secrets are set ✅"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/test/live-chat
            git fetch origin main
            git reset --hard origin/main


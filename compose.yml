services:
  # Production Database Service
  db:
    image: lockedbtw/bowy-db:1.0
    environment:
      MYSQL_DATABASE: bowy
      MYSQL_USER: bowy
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db-data:/var/lib/mysql # Persist data
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Production Backend API
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy # Wait for DB to be ready
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: bowy
      DB_PASSWORD: secret
      DB_NAME: bowy
      PORT: 3001
    ports:
      - "3001:3001"
    restart: unless-stopped

  # Production Frontend (Nginx)
  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    ports:
      - "5173:80" # Map host 5173 to container 80 (Nginx)
    restart: unless-stopped

volumes:
  db-data:
